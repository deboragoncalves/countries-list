<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Países</title>
  </head>
  <body>
    <div class="container">
      <div class="container-all-countries">
        <h2 class="title-countries">Países (<span class="number-total-countries"></span>)</h2>
        <h4 class="title-population">População total: <span class="population-total-countries"></span></h4>
        <div id="all-countries">
            <div class="list-all-countries"></div>
        </div>
      </div>
  
      <div class="container-favorite-countries">
        <h2 class="title-countries">Países (<span class="number-favorite-countries"></span>)</h2>
        <h4 class="title-population">População total: <span class="population-favorite-countries"></span></h4>
        <div id="favorite-countries">
            <div class="list-favorite-countries"></div>
        </div>
      </div>
      </div>
    </div>

    <!-- Defer: executar após load do DOM -->

    <script defer src="./js/script.js"></script>
  </body>
</html>
